	<head>
		<meta charset="utf-8">

		<main>
			<div class="container">
				<h2>Make your pick and select a trick! (Based on 2023-2024 Tests)</h2>
				<div class="row">
					<section class="col-md-8 col-xl-9">
						<b>3rd Column</b>
						<select class="trick">
							<option disabled selected value> -- select an option -- </option>
							<option value="recip">Summing Reciprocals (a/b + b/a)</option>
							<!-- <option value="">Mod Arithmetic with Exponents</option> -->
							<!-- <option value="">Base Arithmetic</option> -->
							<option value="binthm">The Binomial Theorem</option>
							<option value="sqthree">Squaring 3-Digit Numbers</option>
							<!-- <option value="">Mixed Number Multiplication</option> -->
							<!-- <option value="">Vieta's Formulas</option> -->
							<option value="diffcub">Difference of Cubes</option>
							<option value="triflip">Reciprocals of Triangular Numbers</option>
							<!-- <option value="">Square Root Stacking</option> -->
							<option value="equisquare">Equidistant Square Summation</option>
							<option value="perimarea">Janky Square Problem</option>
							<option value="basemod">Base Modular Division</option>
						</select>
						<br><br>
						<br><br>
						<br><br>

						<b>4th Column</b>
						<select class="trick">
							<option disabled selected value> -- select an option -- </option>
							<option value="unitconv">Unit Conversions</option>
							<option value="fracexp">Fractional Exponents</option>
							<option value="matrix">Determinants</option>
							<!-- <option value="">Function Composition</option> -->
							<!-- <option value="">Polygonal Numbers</option> -->
							<!-- <option value="">Fermat's Little Theorem</option> -->
							<!-- <option value="">Trig and Inverse Trig</option> -->
							<!-- <option value="">Inverse Functions</option> -->
							<option value="funcdiff"> Diff Pt. 1</option>
							<option value="circlediff">Diff Pt. 2</option>
							<!-- <option value="">Integration</option> -->
							<!-- <option value="">Implicit Differentiation with Circles</option> -->
							<option value="fracseven">Multiplyng by a Fraction of 7</option>
						</select>
						<br><br>

					</section>
					<section class="col-md-4 col-xl-3">
						<img style="max-width: 100%; height: auto;" alt="uil" src="../uil.jpg">
					</section>
				</div>
			</div>
